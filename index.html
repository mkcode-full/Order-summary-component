<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <article class="card">
            <figure class="card-image">
            <img src="images/illustration-hero.svg" alt="image"
            class="card-img">
            </figure>

            <div class="card-body">

            <div class="card-content">
                <h1 class="content-title">Order Summary</h1>
                <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="card-plan">
                <div class="annual-plan">
                    <img src="images/icon-music.svg" alt="icon-music"
                    class="music-img">
                    <div class="plan-text">
                    <h2 class="plan-title">Annual Plan</h2>
                    <span class="plan-price">$59.99/year</span>
                    </div>
                </div>
                  
               <div class="change">
                <a href="#">Change</a>
               </div>
            </div>

            <div class="button">
                <button class="bttn">Proceed to Payment</button>
            </div>
            <button class="cancel-bttn">Cancel Order</button>
            </div>
        </article>
    </main>
</body>

</html>
